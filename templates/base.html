<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}GreenGrid{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'energy_dashboard' %}">GreenGrid</a>
    <div class="d-flex">
      {% if request.session.firebase_user %}
        <a href="{% url 'logout' %}" class="btn btn-outline-light ms-2">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-light ms-2">Login</a>
        <a href="{% url 'signup' %}" class="btn btn-primary ms-2">Sign Up</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-4">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
